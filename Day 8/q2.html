        <p>Create class student which has instance member roll number, name,

        <p id="demo1"></p>    
        <p id="demo2"></p>    
        
        <script>
            class Student {
                constructor(rollno,name,marks1,marks2,marks3)
                {
                    this.rollno = rollno;
                    this.name = name;
                    this.marks1 = marks1;
                    this.marks2 = marks2;
                    this.marks3 = marks3;
                    //this.total;
                    //this.percentage;
                }

                calTotal(){
                    this.total = this.marks1 + this.marks2 + this.marks3;
                }

                calPercentage()
                {
                    this.percentage = (this.marks1 + this.marks2 + this.marks3)*100/300;
                }

                //setter
                set setrollno(rollno){
                    this.rollno = rollno;
                }

                set setName(name){
                    this.name = name;
                }

                set setMarks1(one){
                    this.marks1 = one;
                }
                
                set setMarks2(two){
                    this.marks2 = two;
                }

                set setMarks3(three){
                    this.marks3 = three;
                }

                get getData()
                {
                    var txt = "roll no: "+ this.rollno +" " + this.name + " " + "total marks : " + this.total +" "+ "percentage: "+ this.percentage;
                    return txt;
                }

            }

            var s1 = new Student(10,"Girish",60,80,70) ;
            s1.calTotal();
            s1.calPercentage();

            document.getElementById("demo1").innerHTML = s1.getData;

            document.getElementById("demo2").innerHTML = s2.getData;


        </script>
