<!DOCTYPE html>
<html>
    <head>
        <title>
            Q7
        </title>
    </head>
    <body>
        <p id='arr1'></p><br><br>
        <p id='arr2'></p><br><br>

        <button onclick="change()">sort</button>

        <script>
           
              
            function change()
            {
                var arr = [10,50,85,1,25,62,50,35,41,50];
                document.getElementById('arr1').innerHTML = arr;
                arr.sort(function(a, b){return a-b}) ;
                document.getElementById("arr2").innerHTML = arr ;
            }


        </script>
    </body>
</html>
