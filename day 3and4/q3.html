<!DOCTYPE html>
<html>
    <head>
        <title>
            Q3
        </title>
    </head>

    <body>
        <h1>Finding Square or cube </h1>
        <input type ="number" id = "no" /><br><br>
        <button onclick="math.square()">Square</button>
        <button onclick="math.cube()">cube</button><br><br>
        <p id = 'sq'></p>
        <p id = 'cu'></p>
        
        <script>

            class math {
            static square ()
            {
                var no = document.getElementById("no").value;
                document.getElementById("sq").innerHTML="Square is : " + (no*no);
            }
            static cube ()
            {
                var no = document.getElementById("no").value;
                document.getElementById("cu").innerHTML="Cube is : " + (no*no*no);
            }

            }
        </script>
    </body>
</html>
